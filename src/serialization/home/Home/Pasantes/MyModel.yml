        <p style="color: #5f5f5f; background-color: #ffffff; margin-right: 0px; margin-bottom: 15px; margin-left: 0px; line-height: 1.7;">To activate this feature, you need to tell the sitemap.xml generator which languages your site supports. You do this by configuring the desired &lt;site/&gt; element in your Sitecore config files.</p>
        <ul style="color: #5f5f5f; background-color: #ffffff; margin: 0px 0px 0.5em 1em; padding: 0px; list-style-image: initial;">
            <li style="line-height: 28px;">Ensure you specify a &ldquo;defaultLanguage&rdquo; attribute with a proper ISO language code that matches the Language Item in Sitecore.</li>
            <li style="line-height: 28px;">Add a new custom &ldquo;supportedLanguages&rdquo; attribute to your &lt;site/&gt; config element. The value of this attribute should be a comma-delimited list of ISO language codes, again, matching your Languages as defined within Sitecore.</li>
        </ul>
